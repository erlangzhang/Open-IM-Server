---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  selector:
    matchLabels:
      app: api # 选择这个指定标签执行
  replicas: 1 # 运行pod数量
  template:
    metadata:
      labels:
        app: api # 标签
    spec:
      containers:
      - name: api
        image: {{ .Values.api.image }}
        # imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.api.port }}
        volumeMounts:
          - name: config
            mountPath: /Open-IM-Server/config
            readOnly: true
        env:
          - name: CONFIG_NAME
            value: "/Open-IM-Server"        
      volumes:
        - name: config
          configMap:
            name: openim-config
  strategy: #更新策略
    type: RollingUpdate # 滚动更新
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  ports:
    - name: api-port
      protocol: TCP
      port: 10002
      targetPort: 10002
  selector:
    app: api
  type: NodePort  